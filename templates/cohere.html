<!DOCTYPE html>
<html>
<head>
    <title>Cohere Webpage</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles2.css') }}">
    
</head>
<body>
    <header>
        <div id="logo">
            <img src="static/cohere.png" alt="COhere">
        </div>
    </header>
    
    <div id="instructions-container">
        <p>Enter text for the Cohere Summarize and Generate prompts or travel to the classify seciton to check out the classify feature!
        </p>
    </div>
    
    <main>
        <section>
            <h2>Options</h2>
            <div class="option">
                    <form action="/cohere-request" method="POST">
                        <input type="text" name="prompt" placeholder="Enter a prompt">
                        <button type="submit" name="action" value="generate">Generate</button>
                    </form>
            </div>
           
            <div class="option">
                <form action="/cohere-request" method="POST">
                    <input type="text" name="prompt" placeholder="Enter a prompt">
                    <button type="submit" name="action" value="summarize">Summarize</button>
                </form>
            </div>
        </section>

        <div id="classify-container">
            <form action="/classify" method="get">
                <button type="submit" class="button">Go to Classify</button>
                <span class="arrow">&#10148;</span>
            </form>
        </div>
    </main>

    <footer>
    </footer>
</body>
</html>
